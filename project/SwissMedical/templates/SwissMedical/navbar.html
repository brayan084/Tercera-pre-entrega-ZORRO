<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Scrolling Nav - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="{% static 'SwissMedical/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'SwissMedical/css/styles.css' %}" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="{% url 'index' %}">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'crearMedicos' %}">Medicos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'crearPacientes' %}">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'crearCitas' %}">Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'crearRecetas' %}">recetas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}

    <!-- <footer>
        <h3>Todos los derechos reservados</h3>
    </footer> -->
</body>

</html>
